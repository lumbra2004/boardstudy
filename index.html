<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Study Guide</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-green: #2fa36b;
            --main-green-dark: #1b2e23;
            --main-green-light: #3ecf8e;
            --gold: #bfa43a;
        }
        html, body {
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #234034; /* fallback solid color */
        }
        .bg-gradient {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background: linear-gradient(135deg, var(--main-green-dark) 0%, #234034 100%);
            pointer-events: none;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Only safe area for content, not background */
            padding-top: env(safe-area-inset-top, 0);
            padding-bottom: env(safe-area-inset-bottom, 0);
            padding-left: env(safe-area-inset-left, 0);
            padding-right: env(safe-area-inset-right, 0);
        }
        .container, .sparkle {
            position: relative;
            z-index: 1;
        }
        .container {
            background: rgba(28, 32, 36, 0.96);
            padding: 48px 36px;
            border-radius: 22px;
            box-shadow: 0 12px 40px rgba(47, 163, 107, 0.18), 0 2px 12px rgba(47, 163, 107, 0.10);
            text-align: center;
            backdrop-filter: blur(6px);
            border: 2px solid var(--gold);
            opacity: 0;
            animation: extravaganzaIn 2.2s cubic-bezier(.23,1.01,.32,1) forwards;
            max-width: 380px;
            width: 100%;
            box-sizing: border-box;
            display: block;
            margin: 0 8px;
        }
        @keyframes extravaganzaIn {
            0% {
                opacity: 0;
                filter: blur(16px) brightness(1.5);
                transform: scale(0.8) rotateY(60deg) rotateX(30deg) translateY(120px);
                box-shadow: 0 0 0 0 rgba(191, 164, 58, 0.0);
            }
            30% {
                opacity: 0.7;
                filter: blur(8px) brightness(1.2);
                transform: scale(1.05) rotateY(-10deg) rotateX(-10deg) translateY(-20px);
                box-shadow: 0 0 80px 20px rgba(191, 164, 58, 0.18);
            }
            60% {
                opacity: 1;
                filter: blur(2px) brightness(1.05);
                transform: scale(1.02) rotateY(2deg) rotateX(-2deg) translateY(0);
                box-shadow: 0 0 120px 40px rgba(191, 164, 58, 0.22);
            }
            80% {
                filter: blur(0.5px) brightness(1);
                transform: scale(1.01) rotateY(0deg) rotateX(0deg) translateY(0);
                box-shadow: 0 0 60px 10px rgba(191, 164, 58, 0.13);
            }
            100% {
                opacity: 1;
                filter: blur(0) brightness(1);
                transform: scale(1) rotateY(0deg) rotateX(0deg) translateY(0);
                box-shadow: 0 12px 40px rgba(47, 163, 107, 0.18), 0 2px 12px rgba(47, 163, 107, 0.10);
            }
        }
        /* Gold sparkle overlay */
        .sparkle {
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 1;
            overflow: hidden;
        }
        .sparkle span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, var(--gold) 60%, transparent 100%);
            border-radius: 50%;
            opacity: 0.7;
            animation: sparkleAnim 2.2s linear forwards;
        }
        @keyframes sparkleAnim {
            0% { opacity: 0; transform: scale(0.5);}
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.8);}
        }
        h1 {
            color: var(--main-green-light);
            margin-bottom: 36px;
            font-weight: 700;
            letter-spacing: 1.5px;
            font-size: 2.3rem;
            text-shadow: 0 2px 12px #181c1f, 0 0px 0px var(--main-green);
            position: relative;
        }
        h1::after {
            content: "";
            display: block;
            margin: 18px auto 0 auto;
            width: 60px;
            height: 3px;
            border-radius: 2px;
            background: linear-gradient(90deg, var(--gold) 0%, transparent 100%);
            opacity: 0.8;
        }
        .link-btn {
            display: block;
            width: 100%;
            max-width: 100%;
            margin: 22px auto;
            padding: 18px 0;
            font-size: 1.13rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, var(--main-green-dark) 0%, var(--main-green) 100%);
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(47, 163, 107, 0.10);
            cursor: pointer;
            transition: background 0.18s, transform 0.18s, color 0.18s, box-shadow 0.18s;
            text-decoration: none;
            border: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
        }
        .link-btn::before {
            content: "";
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, rgba(191,164,58,0.18) 0%, transparent 100%);
            opacity: 0.7;
            pointer-events: none;
        }
        .link-btn:hover, .link-btn:focus {
            background: linear-gradient(90deg, var(--main-green) 0%, var(--main-green-light) 100%);
            color: #232a34;
            box-shadow: 0 4px 18px rgba(191, 164, 58, 0.18);
            transform: translateY(-2px) scale(1.045);
            border-color: var(--gold);
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                padding: 18px 2vw;
                border-radius: 12px;
            }
            h1 {
                font-size: 1.15rem;
                margin-bottom: 18px;
            }
            .link-btn {
                font-size: 1rem;
                padding: 14px 0;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding: 8px 1vw;
            }
            h1 {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="sparkle"></div>
    <div class="container">
        <h1>October Board</h1>
        <a href="study-guide.pdf" class="link-btn">Study Guide</a>
        <a href="https://quizlet.com/pl/1090387027/410th-board-questions-oct-flash-cards/?i=54ih96&x=1qqt" class="link-btn">Board Questions Quizlet</a>
    </div>
    <script>
        // Show Version
        console.log("Version 1.19");

        // Sparkle effect
        function randomBetween(a, b) {
            return Math.random() * (b - a) + a;
        }
        function createSparkle() {
            const sparkle = document.createElement('span');
            sparkle.style.left = randomBetween(0, 100) + 'vw';
            sparkle.style.top = randomBetween(0, 100) + 'vh';
            sparkle.style.width = sparkle.style.height = randomBetween(6, 16) + 'px';
            sparkle.style.opacity = randomBetween(0.4, 0.9);
            document.querySelector('.sparkle').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2200);
        }
        for (let i = 0; i < 32; i++) {
            setTimeout(createSparkle, Math.random() * 1200);
        }
    </script>
</body>
</html>
