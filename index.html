<!DOCTYPE html>
<html lang="en">
<head>
    <!-- =====================
         META & HEAD CONTENT
         ===================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Study Guide</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.svg">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- =====================
         BACKGROUND EFFECTS
         ===================== -->
    <div class="bg-gradient"></div>
    <div class="sparkle"></div>

    <!-- =====================
         LOGO (Responsive)
         ===================== -->
    <div class="logo-row">
        <img src="logo.png" alt="Site Logo" class="site-logo" />
    </div>

    <!-- =====================
         MAIN CONTENT CONTAINER
         ===================== -->
    <div class="container">
        <h1>October Board Resources</h1>
        <div class="button-group">
            <div class="button-with-update">
                <a href="study-guide.pdf" class="gold-btn">Study Guide</a>
                <div class="update-bar single" data-section="study-guide" tabindex="0" role="button">
                    <span class="update-date">Last Updated: </span>
                    <div class="update-desc-dropdown" data-section="study-guide"></div>
                </div>
            </div>
            <div class="button-with-update">
                <a href="https://quizlet.com/pl/1090387027/410th-board-questions-oct-flash-cards/?i=54ih96&x=1qqt" class="link-btn">Board Questions Quizlet</a>
                <div class="update-bar single" data-section="quizlet" tabindex="0" role="button">
                    <span class="update-date">Last Updated: </span>
                    <div class="update-desc-dropdown" data-section="quizlet"></div>
                </div>
            </div>
            <div class="button-with-update">
                <a href="publications/" class="link-btn">Publications</a>
                <div class="update-bar single" data-section="publications" tabindex="0" role="button">
                    <span class="update-date">Last Updated: </span>
                    <div class="update-desc-dropdown" data-section="publications"></div>
                </div>
            </div>
            <div class="button-with-update">
                <a href="additional_guides/" class="link-btn">Additional Study Guides</a>
                <div class="update-bar single" data-section="additional-guides" tabindex="0" role="button">
                    <span class="update-date">Last Updated: </span>
                    <div class="update-desc-dropdown" data-section="additional-guides"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- =====================
         SCRIPTS
         ===================== -->
    <script src="animation.js"></script> <!-- Sparkle background effect -->
    <script src="version.js"></script>   <!-- Version and author info -->
    <script src="update-dates.js"></script> <!-- Update bar dates from version.js -->
</body>
</html>
