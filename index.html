<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Links Hub</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.12);
            padding: 40px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            text-align: center;
            backdrop-filter: blur(6px);
        }
        h1 {
            color: #fff;
            margin-bottom: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .link-btn {
            display: block;
            width: 220px;
            margin: 18px auto;
            padding: 16px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(24,90,157,0.12);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
        }
        .link-btn:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Links</h1>
        <a href="study-guide" class="link-btn" target="_blank">Study Guide</a>
        <a href="https://example.com/link2" class="link-btn" target="_blank">Link 2</a>
    </div>
</body>
</html>
